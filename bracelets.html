<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelets - JURYAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #0a0a0a;
            color: #f5f5f0;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 163, 115, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .logo img {
            height: 50px;
            width: auto;
            transition: transform 0.3s;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #c9c9c4;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 1px;
            transition: color 0.3s;
            position: relative;
            display: inline-block;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            width: 0;
            height: 1px;
            background: #d4a373;
            transition: width 0.3s;
            margin: 0 auto;
        }

        .nav-links a:hover {
            color: #d4a373;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.6rem;
            border-radius: 999px;
            transition: transform .25s ease, color .25s ease, background .25s ease;
            cursor: pointer;
            color: #d4a373;
            position: relative;
        }

        .cart-icon:hover {
            transform: translateY(-2px) scale(1.03);
            background: rgba(212, 163, 115, 0.08);
        }

        .cart-svg {
            width: 22px;
            height: 22px;
            stroke-width: 1.5;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #d4a373;
            color: #0a0a0a;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            left: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            z-index: 2000;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-right: 1px solid rgba(212, 163, 115, 0.2);
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            left: 0;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .cart-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .cart-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(212, 163, 115, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            color: #d4a373;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .close-cart {
            background: none;
            border: none;
            color: #d4a373;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-cart:hover {
            transform: rotate(90deg);
        }

        .close-svg {
            width: 20px;
            height: 20px;
            stroke-width: 1.6;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 2rem;
            color: #c9c9c4;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(212, 163, 115, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid rgba(212, 163, 115, 0.2);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            color: #d4a373;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: #c9c9c4;
            font-size: 0.9rem;
        }

        .remove-item {
            background: none;
            border: none;
            color: #c9c9c4;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            transition: color 0.3s;
        }

        .remove-item:hover {
            color: #d4a373;
        }

        .cart-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(212, 163, 115, 0.2);
        }

        .cart-subtotal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #d4a373;
        }

        .cart-info {
            text-align: center;
            color: #c9c9c4;
            font-size: 0.9rem;
            margin-top: 1rem;
            line-height: 1.6;
        }

        /* Page Header */
        .page-header {
            margin-top: 120px;
            padding: 3rem 4rem;
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1410 100%);
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 6px;
            color: #d4a373;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: #c9c9c4;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* Products Grid */
        .products-section {
            padding: 5rem 4rem;
            background: #0a0a0a;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2.5rem;
        }

        .product-card {
            background: rgba(212, 163, 115, 0.03);
            border: 1px solid rgba(212, 163, 115, 0.1);
            overflow: hidden;
            transition: all 0.4s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            border-color: rgba(212, 163, 115, 0.3);
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(212, 163, 115, 0.2);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .product-card:hover .product-image {
            transform: scale(1.15) rotate(2deg);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 0.4rem 1rem;
            background: #d4a373;
            color: #0a0a0a;
            font-size: 0.75rem;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .quick-add {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.8rem 2rem;
            background: #d4a373;
            color: #0a0a0a;
            border: none;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s;
            font-family: 'Georgia', serif;
            white-space: nowrap;
        }

        .product-card:hover .quick-add {
            bottom: 20px;
        }

        .quick-add:hover {
            background: #c9a578;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            color: #d4a373;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            min-height: 2.8rem;
        }

        .product-price {
            color: #c9a578;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            border-top: 1px solid rgba(212, 163, 115, 0.2);
            padding: 3rem 4rem;
            margin-top: 5rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #d4a373;
        }

        .footer-logo .crescent {
            font-size: 1.8rem;
            transform: rotate(-15deg);
        }

        .social-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #c9c9c4;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .social-link:hover {
            color: #d4a373;
            transform: translateY(-3px);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .footer-tagline {
            text-align: center;
            color: #6c6c6c;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(212, 163, 115, 0.1);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }
            .logo img {
                height: 40px;
            }
            .nav-links {
                display: none;
            }
            .cart-sidebar {
                width: 100%;
                left: -100%;
            }
            .page-header {
                padding: 2rem 1.5rem;
                margin-top: 80px;
            }
            .page-header h1 {
                font-size: 2rem;
            }
            .products-section {
                padding: 3rem 1.5rem;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
            footer {
                padding: 2rem 1.5rem;
            }
            .footer-content {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }
            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Cart system (shared)
        let cart = JSON.parse(localStorage.getItem('juryamCart')) || [];

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartSubtotal = document.getElementById('cartSubtotal');

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">Start adding some magic âœ¨</p>
                    </div>
                `;
                cartCount.style.display = 'none';
                cartSubtotal.textContent = '0 DA';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price} DA Ã— ${item.quantity}</div>
                            <button class="remove-item" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                
                cartCount.textContent = totalItems;
                cartCount.style.display = 'block';
                cartSubtotal.textContent = `${total} DA`;
            }
            
            localStorage.setItem('juryamCart', JSON.stringify(cart));
        }

        function addToCart(productId) {
            const product = getProductById(productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.querySelector('.cart-overlay');
            sidebar.classList.add('active');
            overlay.classList.add('active');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.querySelector('.cart-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Load products for BRACELETS category
        function loadProducts() {
            const category = 'bracelets';
            const products = getProductsByCategory(category);
            const grid = document.getElementById('productsGrid');

            if (products.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #c9c9c4;">No products available yet. Check back soon!</p>';
                return;
            }

            grid.innerHTML = products.map((product, index) => `
                <div class="product-card" style="transition-delay: ${index * 0.1}s;">
                    <div class="product-image-container">
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <button class="quick-add" onclick="event.stopPropagation(); addToCart('${product.id}')">
                            ADD TO CART
                        </button>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${product.price} DA</p>
                    </div>
                </div>
            `).join('');

            setTimeout(() => {
                const cards = document.querySelectorAll('.product-card');
                cards.forEach(card => card.classList.add('visible'));
            }, 100);
        }

        updateCart();
        loadProducts();
    </script>
